<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <video autoplay muted loop id="bgVideo">
    <source src="Background2.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <h2 class="title">ðŸ“‘Commission List</h2>
  <p class="clock-label">ðŸ’ŽWaktu Sekarang: <span id="clock"></span></p>
  <div class="task-container">
    <input id="taskInput" placeholder="Commission..." />
    <input id="clientInput" placeholder="Client..."/>
    <input 
          placeholder="Deadline"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          id="deadlineInput"/>
    <button onclick="addTask()">Tambah</button>

    <ul id="taskList" onclick="sortListItems()"></ul>

    <div id="statusMessage"></div>

  </div>
  <div class="option">
    <div id="action-buttons" style="display: none;">
      <button onclick="markAllDone()">Selesai semua</button>
      <button onclick="markAllDelete()">Batal semua</button>
      <button onclick="deleteAll()">Hapus semua</button>
    </div>
  </div>

  <div id="customConfirm">
    <div class="confirm-box">
      <img src="./Cammelya 2.jpeg" alt="warning" class="confirm-img"/>
      <p>Noooo, Jangan dihapusss!!!</p>
      <button onclick="confirmDelete(true)">Iyap</button>
      <button onclick="confirmDelete(false)">Nope</button>
    </div>    
  </div>

  <script src="script.js"></script>
</body>
</html>
